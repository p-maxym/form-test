<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запис на урок</title>

  <!-- intl-tel-input -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17/build/css/intlTelInput.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geologica:wght,SHRP@100..900,0..100&display=swap');   
    body {
      background-color: #fbeeff;
      font-family: "Geologica", sans-serif;
      font-weight: 800;
      font-style: normal;
      font-variation-settings:
    "slnt" 0,
    "CRSV" 0,
    "SHRP" 100;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #500661;
      padding-right: 30px;
      padding-left: 30px;
      padding-bottom: 30px;
      border-radius: 20px;
      width: 18%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .form-container .name, .phone, .email, .age{
        color: white;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .email{
        margin-top: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        height: 40px;
        box-sizing: border-box;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        margin-bottom: 16px;
        padding: 5px 8px;
        padding-left: 25px;
        
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select, button{
        font-family: "Geologica", sans-serif;
        font-weight: 600;
        font-style: normal;
    }

    .iti {
      width: 100%;
    }

    button {
      background-color: #ffe04c;
      color: #6b1c7c;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    button:hover {
      background-color: #ffd000;
    }

    .policy {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: white;
    }

    .policy a {
      color: #fff;
      text-decoration: underline;
    }

    .h1-form{
        color: white;
        font-size: 30px;
        text-align: center;
    }
  </style>
</head>
<body>

  <form class="form-container" onsubmit="handleSubmit(event)">
    <h1 class="h1-form">Записатися на пробний урок</h2>

    <label class="name">Ім’я:</label>
    <input type="text" id="name" name="name" required placeholder="Прізвище Ім’я">

    <label class="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required>

    <label class="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="example@gmail.com">

    <label class="age">Вік дитини:</label>
    <select id="age" name="age" required>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8" selected>8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select>

    <button type="submit">Відправити</button>

    <div class="policy">
      Натискаючи, ви погоджуєтесь з <a href="#">політикою конфіденційності</a>
    </div>
  </form>

  <!-- intl-tel-input JS -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17/build/js/intlTelInput.min.js"></script>
  <script>
    const input = document.querySelector("#phone");
    const iti = window.intlTelInput(input, {
      initialCountry: "ua",
      separateDialCode: true,
      preferredCountries: ["ua", "pl", "de"],
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17/build/js/utils.js",
      autoPlaceholder: "off",
    });

    input.setAttribute('placeholder', '(99)-999-99-99');

    function handleSubmit(event) {
  event.preventDefault();
  const form = event.target;
  const name = form.name.value;
  const email = form.email.value;
  const age = form.age.value;
  const phone = iti.getNumber();

  const data = { name, phone, email, age };

  fetch("https://script.google.com/macros/s/AKfycbx_8mtpUoL7q7_hEbopJOiBBSeSa86Jtc9uchCov9FEfbvAJuxvuJlamAVlVeW3gh7yDw/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      "Content-Type": "application/json",
    },
  })
  .then(res => res.text())
  .then(response => {
    alert("Форма успішно відправлена!");
    form.reset(); // Очистити форму
    iti.setNumber(''); // Очистити телефон
  })
  .catch(error => {
    alert("Помилка при надсиланні: " + error);
  });
}
  </script>

</body>
</html>
